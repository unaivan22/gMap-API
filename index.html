<!DOCTYPE html>
<html>
<head>
    <title>gMap API</title>
</head>
<body>
    <script type="text/javascript"></script>
    <script type="text/javascript">
      if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (p) {
                var LatLng = new google.maps.LatLng(p.coords.latitude, p.coords.longitude);
                var mapOptions = {
                    center: LatLng,
                    zoom: 13,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                var map = new google.maps.Map(document.getElementById("lokasi"), mapOptions)  ;
                var marker = new google.maps.Marker({
                    position: LatLng,
                    icon: "image/marker/png/Arrow_7.png",
                    map: map,
                    title: "<div style = 'height:50px;width:250px'><b>Lokasi Anda Disini:</b><br/>Latitude: " + p.coords.latitude + "<br/>Longitude: " + p.coords.longitude
                });
                google.maps.event.addListener(marker, "click", function (e) {
                    var infoWindow = new google.maps.InfoWindow();
                    infoWindow.setContent(marker.title);
                    infoWindow.open(map, marker);
                });
            });
        } else {
            alert('Geo Location feature is not supported in this browser.');
        }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDHDV2ksjKZ8xtSOZEOBe4_DQM87VrXgI&callback=initMap">
    </script>
    <div id="lokasi" style="width: 700px; height: 500px">
    </div>
  </body>
</html>
